<html lang="en">
<head>

	<!-- Bootstrap CSS -->

		  rel="stylesheet">

	<title>Newbie's blog page</title>

	<!-- Bootstrap core CSS -->

	<style>
	  .bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	  }

	  @media (min-width: 768px) {
		.bd-placeholder-img-lg {
		  font-size: 3.5rem;
		}
	  }
	</style>
	<!-- Custom styles for this template -->
	<link href="album.css" rel="stylesheet">

<body>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #aa88dd;">
		<a class="navbar-brand" href="#">My Newbie blog</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">About me</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="home/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="posts/">Blog</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">VK</a>
				</li>
			</ul>
		</div>
	</nav>
</header>

<h1 class="pt-4">Test. Blog page is working</h1>

<div class="album py-5 pl-3 bg-light">
	<div class="container">

		<div class="column">

			{% for post in posts %}
			<div class="col-md-4">
				<div class="card mb-4 pl-3 pr-3 pt-3 pb-3 shadow-sm">
					<a href=""><h2 class="card-text">{{post.blog_title}}</h2></a> <br/>
					<p class="card-text">{{post.blog_date}}</p>
					<img class="card-img-top" width="700" src="{{post.blog_image.url}}" />
					<div class="card-body">
						<p class="card-text">{{post.blog_text}}</p>
					</div>
					<br/>
					<br/>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

</body>
</html>
