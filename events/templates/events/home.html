<!DOCTYPE html>
<html lang="en">
{% load static %}
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
		<meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
		<meta content="Jekyll v4.1.1" name="generator">

		<!-- Bootstrap CSS -->
		<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			  rel="stylesheet">

		<title>Newbie's blog homepage</title>

		<!-- Bootstrap core CSS -->

		<style>
		  .bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		  }

		  @media (min-width: 768px) {
			.bd-placeholder-img-lg {
			  font-size: 3.5rem;
			}
		  }
		</style>
		<!-- Custom styles for this template -->
		<link href="album.css" rel="stylesheet">
	</head>
	<body>
		<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script crossorigin="anonymous" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
		<header>
		  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #aa88dd;">
            <a class="navbar-brand" href="#">My Newbie blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
					<a class="nav-link" href="{% static 'AboutMe.txt' %}">About me</a>
                </li>
				<li class="nav-item">
					<a class="nav-link active" href="{% url 'home' %}">Home</a>
				</li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'showblog' %}">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://vk.com/timoteeei">VK</a>
                </li>
              </ul>
            </div>
          </nav>
		</header>

		<main role="main">

		  <section class="jumbotron text-center">
			<div class="container">
			  <p class="lead text-muted">Hello there! I'm excited to see you here! You can write me right now</p>
			  <p>
				<a class="btn btn-primary my-2" href="mailto:t.shulgin@annasoft.ru">Mail me!</a><br/>

				  <img src="{% static 'GoldenRatio.jpg' %}">
			  </p>
			</div>
		  </section>

		  <div class="album py-5 bg-light">
			<div class="container">

			  <div class="row">

                {% for event in events %}
				<div class="col-md-4">
				  <div class="card mb-4 shadow-sm">
			      	<img class="card-img-top" height="225" src="{{event.event_image.url}}" />
					<div class="card-body">
					  <p class="card-text">{{event.event_text}}</p>
					</div>
				  </div>
				</div>
                {% endfor %}
			  </div>
			</div>
		  </div>

		</main>
		<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
